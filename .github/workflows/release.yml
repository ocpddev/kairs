name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-native:
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, macos-14 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v3
      - run: ./gradlew :native:copyArtifacts '-Pcargo.profile=release'
      - uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: native/build/libs
          retention-days: 1
          if-no-files-found: error
  build:
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v3
      - uses: actions/download-artifact@v4
        with:
          name: native-windows-latest
          path: build/libs
      - uses: actions/download-artifact@v4
        with:
          name: native-macos-latest
          path: build/libs
      - uses: actions/download-artifact@v4
        with:
          name: native-macos-14
          path: build/libs
      - run: ls -R native/build/libs
